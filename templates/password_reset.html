{% extends 'base.html' %}

{% block title %}Reset Your Password{% endblock %}

{% block content %}
<h1>Reset Your Password</h1>
<p>Enter your email address below, and we'll send you a link to reset your password.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Password Reset Email</button>
</form>
{% endblock %}
